# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
    - cron: '0 0 * * 6'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.3
    # Runs a single command using the runners shell
    - name: Install
      run: yarn install
    - name: Remove
      run: rm -rf .git
    - name: Build
      run: yarn build
    # Runs a set of commands using the runners shell
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: snap # optional
        # A file, directory or wildcard pattern that describes what to upload
        path: dist/*.snap
  Windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: clone
      run: |
        Invoke-WebRequest -Uri https://github.com/rayyansaidi-com/app/archive/master.zip -OutFile master.zip
        Expand-Archive -Path master.zip -DestinationPath app-master
        cd app-master
        ls
        cd app-master
        ls
    
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.3
    
    - name: Install
      run: |
        cd app-master/app-master
        yarn install
    # Runs a single command using the runners shell
    - name: Build
      run: |
        cd app-master/app-master
        yarn build
    # Runs a set of commands using the runners shell
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: exe # optional
        # A file, directory or wildcard pattern that describes what to upload
        path: app-master/app-master/dist/*.exe
  MacOS:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.3
    
    - name: Install
      run: yarn install
    - name: Remove
      run: rm -rf .git
    # Runs a single command using the runners shell
    - name: Build
      run: |
        yarn build
    # Runs a set of commands using the runners shell
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: dmg # optional
        # A file, directory or wildcard pattern that describes what to upload
        path: dist/*.dmg
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: dmg
          path: dist
      - uses: actions/download-artifact@v2
        with:
          name: exe
          path: dist
      - uses: actions/download-artifact@v2
        with:
          name: snap
          path: dist
      - run: ls -r
