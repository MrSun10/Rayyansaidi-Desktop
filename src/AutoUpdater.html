<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Prefrencess</title>
    <link rel="stylesheet" href="prefrencess.css" />
  </head>

  <body>
    <div class="text">
      <h1>Change what buttons show on the autoupdater</h1>
      <input id="neverAskCheckbox" type="checkbox" checked /> Never ask me again
      <br /><br />
      <input id="seeChangesCheckbox" type="checkbox" checked /> I want to see
      the changes <br /><br />
      <input id="maybeLaterCheckbox" type="checkbox" checked /> Maybe later
      <br /><br />
      <input id="updateCheckbox" type="checkbox" checked /> Update <br /><br />
      <br /><br />
      <button id="AutoUpdaterSaveBtn" class="btn btn-primary">
        <a href="prefrencess.html">Save and go back</a>
      </button>
    </div>
    <!--Scripts-->
    <script>
      require("bootstrap");
      require("./prefrencess.js");
    </script>
  </body>
</html>
